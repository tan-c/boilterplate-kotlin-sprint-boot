plugins {
    id 'java'
    id 'maven'
    id "org.flywaydb.flyway" version "5.2.4"
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo1.maven.org/maven2/'
    }
    jcenter()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-logging:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-devtools:2.1.0.RELEASE'
    compile 'org.jetbrains.kotlin:kotlin-reflect:1.2.70'
    compile "org.jetbrains.kotlin:kotlin-noarg:1.2.70"
    compile 'com.h2database:h2:1.4.197'
    compile 'org.bytedeco:javacv:1.1'
    compile 'com.madgag:animated-gif-lib:1.2'
    compile 'javax.inject:javax.inject:1'
    compile 'commons-io:commons-io:2.4'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testImplementation 'org.mockito:mockito-core:2.21.0'
}

group = 'com.boilterplate'
version = '1.0-SNAPSHOT'
description = 'das-boot'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

flyway {
    url = 'jdbc:h2:file:~/localhost'
    user = 'sa'
}
